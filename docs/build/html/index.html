  <section class="tex2jax_ignore mathjax_ignore" id="snp-gwas-workflow-documentation">
<h1>SNP/GWAS workflow documentation!<a class="headerlink" href="#snp-gwas-workflow-documentation" title="Link to this heading"></a></h1>
<section id="snp-array-quality-control-protocol">
<h2>SNP array quality control protocol<a class="headerlink" href="#snp-array-quality-control-protocol" title="Link to this heading"></a></h2>
<p>This file describes step to perform quality control for the SNP array data.
You will need genotype data in plink format (either .ped and .map or .bed file)</p>
<p>The .ped file contains information on each study participant including family ID,
participant ID, father ID, mother ID, sex, phenotype, and the full typed genotype. Here, each SNP
is bi-allelic (i.e., only two nucleotides are observed at any given SNP across study participants) and
coded as a pair of nucleotides (A, C, T, or G). Notably, the ordering in the pair is non-informative
in the sense that the first alleles listed for each of the two SNPs are not necessarily on the same
chromosome. The .map file contains a row for each SNP corresponding
chromosome (chr) and coordinate (BPPos) based on the current genome build.</p>
